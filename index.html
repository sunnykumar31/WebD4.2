<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Game <span></h1>
    </header>
    <main>
        <section>
            <div class="game-status-details">
                
                <span class="move-counter" id="moveCounter"></span>
                
            </div>
            <table class="game-board">
                <tbody class="game-grid">
                    <tr class="game-grid-row">
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an1.avif" alt="cake1">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an2.avif" alt="cake2">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an3.avif" alt="cake3">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an4.avif" alt="cake4">
                        </td>
                    </tr>
                    <tr class="game-grid-row">
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an5.avif" alt="cake5">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an6.avif" alt="cake6">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an7.avif" alt="cake7">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an8.jpg" alt="cake8">
                        </td>
                    </tr>
                    <tr class="game-grid-row">
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an1.avif" alt="cake1">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an2.avif" alt="cake2">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an3.avif" alt="cake3">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an4.avif" alt="cake4">
                        </td>
                    </tr>
                    <tr class="game-grid-row">
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an5.avif" alt="cake5">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an6.avif" alt="cake6">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an7.avif" alt="cake7">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="./img/an8.jpg" alt="cake8">
                        </td>
                    </tr>
                </tbody>               
            </table>
            
        </section>
        
        <div class="modal" id="gameOverModal">
            <div class="modal-content">
                <span aria-label="close" role="button" class="close" id="closeModal">&times;</span>
                <div class="modal-header">
                    <h2>Game Over</h2>
                </div>
                <div class="modal-body">
                    <div class="message">
                        <p>Congratulations! <span class="game-over-icons"></span> You successfully completed the game. <span class="game-over-icons" style="animation-delay: 0.2s">ðŸŽ‰ ðŸŽ‰ ðŸŽ‰</span></p>
                        <p>You completed the game using <span id="totalGameMoves"></span> moves
                            <br>in <span id="totalGameTime"></span>
                        </p>
                        <p>Your rating is: <span id="finalStarRating"></span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="brown-button" onClick="playAgain()">Play Again &nbsp;</button>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
